<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SignUp Form</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/x-icon" href="/images/favicon-32x32.png">
</head>
<body>
  <div class="left">
    <h1>Learn to code by <br> watching others</h1>
    <p class="see">See how experienced developed solve problems in real-time. <br> Watching scripted tutorials is great, but understanding how <br> developers think is invaluable.</p>
  </div>

  <div class="right">
    <button class="Try"><span class="span1">Try it free 7 days </span>$20/mo.thereafter</button>
    <fieldset>
      <input id="first" type="text" placeholder="First Name" required>
      <input type="text" placeholder="Last Name" required>
      <input type="email" placeholder="Email Address" required>
      <input type="password" placeholder="Password" required>

      <input type="submit" name="CLAIM YOUR FREE TRIAL" value="CLAIM YOUR FREE TRIAL" class="complete">

      <p class="clickme">By clicking the button, you are agreeing to our <a class="span" href="#">Terms and Services</a></p>
    </fieldset>
  </div>
</body>
</html>
